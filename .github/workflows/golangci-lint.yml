name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  golangci:
    name: lint
    # TODO: switch back to ubuntu-latest
    runs-on: [self-hosted, x64, private-repos]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.21.x
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.54 # current version at time of commit
          args: --timeout=10m
          # TODO: remove me when we switch back to ubuntu-latest
          # The cache upload is 200MB and takes forever on Starlink
          skip-cache: true
          # Only show new issues in a PR but show all issues for pushes
          only-new-issues: ${{ github.event_name == 'pull_request' && 'true' || 'false' }}
